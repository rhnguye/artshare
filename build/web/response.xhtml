<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>Response</title>
        <link rel="icon" href="resources/img/favicon.ico"></link>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <link href="resources/css/signin.css" rel="stylesheet"></link>
    </h:head>
    <h:body>
        <h:form class="form-signin">
            #{galleryController.sendEmailBuyer()}
            #{galleryController.sendEmailRoyalties()}
            <h:outputText id="result" escape="false" value="#{galleryController.response}"/><br/><br/>
            Please take an anonymous survey: <h:commandButton styleClass="btn btn-lg btn-primary btn-block" id="survey" value="Survey" action="survey.xhtml?faces-redirect=true"/><br/><br/>
            <h:commandButton styleClass="btn btn-lg btn-primary btn-block" id="back" value="Back" action="gallery.xhtml?faces-redirect=true"/>
        </h:form>
    </h:body>
</html>
