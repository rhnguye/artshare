<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Retrieve Lost Password</title>
        <link rel="icon" href="resources/img/favicon.ico"></link>
        <link rel="icon" href="resources/img/favicon.ico"></link>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></link>
        <link rel="stylesheet" href="css/blueimp-gallery.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="resources/css/signin.css" rel="stylesheet"></link>
    </h:head>
    <h:body>
        <h:form class="form-signin">
            Please enter the email address of the account you would like to retrieve the password from:<br/>
            <h:inputText styleClass="form-control" id="lostEmail" value="#{bean.email}"/><br/><br/>
            <h:commandButton styleClass="form-control" id="submit" value="Retrieve Password" action="#{bean.checkEmail()}"/>
            <!--    If we want to use AJAX for this, we can below:
               (the "value" of the outputText was "bean.checkEmail" in brackets)
        
                <h:commandButton id="submit" value="Retrieve Password">
                  <f:ajax execute="lostEmail" render="output"/>
            </h:commandButton>
            <h:outputText id="output" value="(See above)"/>            -->
        </h:form>
    </h:body>
</html>
