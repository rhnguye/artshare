<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Rating Page</title>
        <link rel="icon" href="resources/img/favicon.ico"></link>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <link href="resources/css/signin.css" rel="stylesheet"></link>
    </h:head>
    <h:body>
        <h:form class="form-signin">
            <h2>Thank You!</h2>
            #{galleryController.sendEmailSurvey()}
            <h:outputFormat id="surveyAnswer" value="Thank you for taking the survey! Your feedback is very valuable to us."/><br/><br/>
            <h:commandButton styleClass="btn btn-lg btn-primary btn-block" id="back" value="Back" action="gallery.xhtml?faces-redirect=true"/>
        </h:form>
    </h:body>
</html>
