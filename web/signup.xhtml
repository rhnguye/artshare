<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Sign Up</title>
        <link rel="icon" href="resources/img/favicon.ico"></link>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <link href="resources/css/signin.css" rel="stylesheet"></link>
    </head>
    <h:body>

        <!--navbar-->
        <div class="navbar-wrapper" id="top">
            <div class="container">
                <nav class="navbar navbar-inverse navbar-static-top">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="homepage.xhtml">ArtShare</a>
                        </div>
                        <div id="navbar" class="navbar-collapse collapse">
                            <ul class="nav navbar-nav">
                                <li class="active"><a href="homepage.xhtml">Home</a></li>
                                <li><a href="gallery.xhtml">Gallery</a></li>
                                <li><a href="about.xhtml">About</a></li>
                                <li><h:link outcome="submit.xhtml" rendered="#{userController.loggedin}">Submit Art</h:link> </li>
                                <li>
                                    <a href="confirmation.xhtml"><img src="resources/img/cart.png"
                                                                      alt="Shopping Cart" style="margin-left: 50%"
                                                                      width="25" height="25" border="0" /></a>
                                </li>
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle"  data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> <span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><h:link outcome="signup.xhtml?faces-redirect=true" rendered="#{!userController.loggedin}">Sign up</h:link> </li>
                                        <li><h:link outcome="signin.xhtml?faces-redirect=true" rendered="#{!userController.loggedin}">Sign in</h:link> </li>
                                        <li><h:link outcome="dashboard.xhtml?faces-redirect=true" rendered="#{userController.loggedin}">Dashboard</h:link> </li>
                                        <li role="separator" class="divider"></li>
                                        <li><h:form><h:commandLink action="#{userController.logout()}" rendered="#{userController.loggedin}">Sign out</h:commandLink></h:form> </li>
                                    </ul>
                                </li>

                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <h:form class="form-signin">
            <h2 class="form-signin-heading">Sign up</h2>
            First Name:<h:inputText styleClass="form-control" p:placeholder ="First name" value ="#{signUpController.model.fname}"></h:inputText><br></br>
            Last Name:<h:inputText styleClass="form-control" p:placeholder ="Last name" value ="#{signUpController.model.lname}"></h:inputText><br></br>
            Username:<h:inputText styleClass="form-control" p:placeholder ="Username" value ="#{signUpController.model.uid}"></h:inputText><br></br>
            Password:<h:inputSecret styleClass="form-control" p:placeholder="Password" value ="#{signUpController.model.pass}"></h:inputSecret><br></br>
            Confirm Password:<h:inputSecret styleClass="form-control" p:placeholder="Confirm Password" value ="#{signUpController.model.pass}"></h:inputSecret><br></br>
            E-Mail:<h:inputText styleClass="form-control" p:placeholder ="email" value ="#{signUpController.model.email}"></h:inputText><br></br>

            <div class="checkbox">
                <label>
                    <!--<h:selectBooleanCheckbox value="{signUpController.model.isPlus}"> Would you like a Plus Membership?</h:selectBooleanCheckbox>-->
                    <input type="checkbox" value="#{signUpController.model.isPlus}"> Would you like a Plus Membership?</input>
                </label>
            </div>
            <h:selectBooleanCheckbox value="{signUpController.model.isSubbed}"></h:selectBooleanCheckbox>Would you like to subscribe to our newsletter?
            <h:commandButton styleClass="btn btn-lg btn-primary btn-block" value="Sign up" action="#{signUpController.createProfile()}"></h:commandButton>
        </h:form>
    </h:body>
</html>
